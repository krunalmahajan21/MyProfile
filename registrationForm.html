<!DOCTYPE html>
<html>
    
    <head>
        <title>Registration HTML</title>
    </head>
    <body>
        <h2>Registration Form</h2>
        <Form>
            <fieldset>
                <legend>Student Registration Form </legend>
            <table>
                <tbody>
                    <tr>
                        <td><lable for="firstName"> First Name </lable></td>
                        <td><input type="text" id="firstName" required autofocus placeholder="Only first name" autofocus
                            required maxlength="40"></td>
                    </tr>
                    <tr>
                        <td><lable for="lastName"> Last Name </lable></td>
                        <td><input type="text" id="lastName"></td>
                    </tr>
                    <tr>
                        <td><lable for="age"> Age</lable></td>
                        <td><input type="number" id="Age"></td>
                    </tr>
                    <tr>
                        <td><lable> Date of Birth</lable></td>
                        <td><input type="date" min="2001-12-20" max="2023-12-20"></td>
                    </tr>
                    <tr>
                        <td><lable> Exam Completion Week</lable></td>
                        <td><input type="Week"></td>
                    </tr>
                    <tr>
                        <td><lable> Email </lable></td>
                        <td><input type="email" required placeholder="abc@gmail.com"></td>
                    </tr>
                    <tr>
                        <td><lable> Password </lable></td>
                        <td><input type="Password"></td>
                    </tr>
                    <tr>
                        <td><label>Select your hobbies</label></td>
                        <td><input type="checkbox"><label> Reading </label></td>
                        <td><input type="checkbox" checked><label> Programming </label></td>
                        <td><input type="checkbox"><label> Singing </label></td>
                        <td><input type="checkbox"><label> Dancing </label></td>
                    </tr>
                    <tr>
                        <td><label>Select Gender</label></td>
                        <td>
                            <input type="radio" name="gender"><label> Male </label>
                            <input type="radio" name="gender"><label> Feale </label>
                            <input type="radio" name="gender"><label> Other </label>
                        </td>
                    </tr>
                    <tr>
                        <td> Degree Certificate</td>
                        <td> <input type="file" multiple ></td>
                    </tr>
                    <tr>
                        <td><label>Graduation</label></td>                    
                        <td>
                            <select>
                                <option>BE</option>
                                <option>BCA</option>
                                <option>BSC</option>
                                <option>MCA</option>
                                <option>MSC</option>
                                <option>BA</option>
                                <option>MBA</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><lable>Country</lable></td>
                        <td><input type="text"value="India"readonly></td>
                    </tr>
                    <tr>
                        <td><lable>State</lable></td>
                        <td><input type="text"value="Maharashtra" Disabled></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td> <textarea rows="5" cols="30"></textarea></td>
                    </tr>
                    <tr>
                        <td><button type="submit"> Register</button></td>
                        <td><button type="reset"> Clear All</button></td>
                        
                    </tr>                  
                </tbody>
            </table>  
        </fieldset>             
        </Form>
    </body>
</html>
